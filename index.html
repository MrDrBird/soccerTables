<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Soccer Tables</title>

	<!-- Source Sans Pro Font -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">

	<!-- LATO FONT -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

	<!-- font-awesome -->
	<link rel="stylesheet" href="css/lib/font-awesome-4.7.0/css/font-awesome.min.css">

	<!-- custom css -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div class='container'>
			<a href="./index.html"><h1><i class="fa fa-futbol-o" aria-hidden="true"></i> Soccer Tables</h1></a>
		</div>
	</header>
	<nav>
		<div class='container'>
			<form id='leagueRadios'>
				<input type="radio" name="league" id='445' value="445" checked>
				<label class='leagueCrest eng' for='445' title='Premier League'></label>
				
				<input type="radio" name="league" id='452' value="452">
				<label class='leagueCrest ger' for='452' title='Bundesliga'></label>
								
				<input type="radio" name="league" id='455' value="455">
				<label class='leagueCrest esp' for='455'  title='La Liga'></label>
								
				<input type="radio" name="league" id='450' value="450">
				<label class='leagueCrest fra' for='450' title='Ligue 1'></label>
								
				<input type="radio" name="league" id='456' value="456">
				<label class='leagueCrest ita' for='456'  title='Serie A'></label>	
			</form>

			<form id='tableRadios'>
				<input type="radio" name="table" id='tra' value="tra" checked>
				<label class='tableCrest' for='tra'>
					<i class="fa fa-list" aria-hidden="true" title='Traditional'></i>
					<span> Traditional</span>
				</label>
				
				<input type="radio" name="table" id='ext' value="ext">
				<label class='tableCrest' for='ext'>
					<i class="fa fa-sort-amount-asc" aria-hidden="true" title='Extended'></i>
					<span> Extended</span>
				</label>
								
				<input type="radio" name="table" id='alt' value="alt">
				<label class='tableCrest' for='alt'>
					<i class="fa fa-random" aria-hidden="true" title='Alternative'></i>
					<span> Alternative</span>
				</label>	
			</form>
		</div>
	</nav>
	<main>
		<div class='container'>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>
							<div class='teamCrest'>
								<i class="fa fa-futbol-o" aria-hidden="true"></i>
							</div>
						</th>
						<th>Team Name</th>
						<th>GP</th>
						<th>W</th>
						<th>D</th>
						<th>L</th>
						<th>GF</th>
						<th>GA</th>
						<th>GD</th>
						<th>Pts</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>#</td>
						<td>
							<div class='teamCrest'>
								<i class="fa fa-futbol-o" aria-hidden="true"></i>
							</div>
						</td>
						<td>Loading...</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
					</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
			<section>
				<small>Matchday: <span class='matchdayCurrent'>#</span> / <span class='matchdayTotal'>#</span></small>
				<small>Last updated: <time class='lastUpdated'>00/00/00 00:00 GMT</time></small>			
			</section>
			
		</div>
	</main>
	<footer>
		<div class='container'>
			<p>Made possible with <a href="https://api.football-data.org/index">Football-data.org</a></p>
		</div>
	</footer>
	<!-- AXIOS -->
	<script src="js/lib/axios.min.js"></script>
	<!-- CUSTOM JS -->
	<script src='js/app.js'></script>
</body>
</html>
