<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Soccer Tables</title>

	<!-- Source Sans Pro Font -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">

	<!-- LATO FONT -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

	<!-- font-awesome -->
	<link rel="stylesheet" href="css/lib/font-awesome-4.7.0/css/font-awesome.min.css">

	<!-- custom css -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<div class='container'>
			<h1><i class="fa fa-futbol-o" aria-hidden="true"></i> Soccer Tables</h1>
		</div>
	</header>
	<nav>
		<div class='container'>
			<form>
				<label for="leagueSelect"><h2>League:</h2></label>
				<select id='leagueSelect'>
					<option value='445' selected="selected">Premier League</option>
					<option value='450'>Ligue 1</option>
					<option value='455'>La Liga</option>
					<option value='452'>Bundesliga</option>
					<option value='456'>Series A</option>
				</select>
			</form>
			<form>	
				<label for="tableSelect"><h2>View:</h2></label>
				<select id='tableSelect'>
					<option value='tra' selected="selected">Traditional</option>
					<option value='ext'>Extended</option>
					<option value='alt'>Alternative</option>
				</select>
			</form>
		</div>
	</nav>
	<main>
		<div class='container'>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>
							<div class='teamCrest'>
								<i class="fa fa-futbol-o" aria-hidden="true"></i>
							</div>
						</th>
						<th>Team Name</th>
						<th>GP</th>
						<th>W</th>
						<th>D</th>
						<th>L</th>
						<th>GF</th>
						<th>GA</th>
						<th>GD</th>
						<th>Pts</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>#</td>
						<td>
							<div class='teamCrest'>
								<i class="fa fa-futbol-o" aria-hidden="true"></i>
							</div>
						</td>
						<td>Loading...</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
						<td>#</td>
					</tr>
				</tbody>
			</table>
			<section>
				<small>Last updated: <time class='lastUpdated'>00/00/00 00:00 GMT</time></small>

				<small>Matchday: <span class='matchdayCurrent'>#</span> / <span class='matchdayTotal'>#</span></small>
			</section>
			
		</div>
	</main>
	<footer>
		<div class='container'>
			<p>Made possible with <a href="https://api.football-data.org/index">Football-data.org</a></p>
		</div>
	</footer>
	<!-- AXIOS -->
	<script src="js/lib/axios.min.js"></script>
	<!-- CUSTOM JS -->
	<script src='js/app.js'></script>
</body>
</html>
